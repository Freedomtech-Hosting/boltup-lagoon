version: '2'
services:
  boltupbase:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: boltupbase/Dockerfile
    image: &boltupbase-image boltupbase-image
    labels:
      lagoon.type: none
    volumes:
      - ./storage:/app/storage:delegated
    env_file:
      - .env.local
  tor:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: tor/Dockerfile
      args:
        BOLTUPBASE_IMAGE: *boltupbase-image
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /app/storage
      lagoon.service.port: 9050
      lagoon.autogeneratedroute: false
    volumes:
      - ./storage:/app/storage:delegated
    env_file:
      - .env.local
  lnd:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: lnd/Dockerfile
      args:
        BOLTUPBASE_IMAGE: *boltupbase-image
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent.name: tor
      lagoon.persistent: /app/storage
      lagoon.service.port: 10009
      lagoon.autogeneratedroute: false
    volumes:
      - ./storage:/app/storage:delegated
    env_file:
      - .env.local
networks:
  amazeeio-network:
    external: true
