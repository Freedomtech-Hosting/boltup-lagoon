version: '2'
services:
  boltup:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /app/storage
      lagoon.service.port: 10009 # Use the LND gRPC port for container readiness
      lagoon.autogeneratedroute: false
    volumes:
      - ./storage:/app/storage:delegated
    env_file:
      - .env.local
networks:
  amazeeio-network:
    external: true
