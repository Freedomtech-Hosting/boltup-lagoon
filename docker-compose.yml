version: '2'
services:
  boltup:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    user: '10000'
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /app/storage
      lagoon.service.port: 10009 # Use the LND gRPC port for container readiness
      lagoon.autogeneratedroute: false
    volumes:
      - ./storage:/app/storage:delegated
  thunderhub:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: thunderhub.dockerfile
    user: '10000'
    environment:
      LOG_LEVEL: silly
      LAGOON_LOCALDEV_HTTP_PORT: 3000
      LAGOON_ROUTE: http://thunderhub.docker.amazee.io
    volumes:
      - ./storage:/data:delegated
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data
      lagoon.persistent.name: boltup
      lagoon.service.port: 3000 # Use the LND gRPC port for container readiness
      lagoon.autogeneratedroute: true
    ports:
      - "3000" # exposes the port 3000 with a random local port, find it with `docker-compose port node 3000`
networks:
  amazeeio-network:
    external: true
