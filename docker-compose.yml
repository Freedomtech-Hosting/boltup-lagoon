version: '2'
services:
  lnd:
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: Dockerfile
    user: '10000'
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /app/storage
      lagoon.service.port: 10009 # Use the LND REST port for container readiness
      lagoon.autogeneratedroute: false
    environment:
      LAGOON_LOCALDEV_HTTP_PORT: 10009
      LAGOON_ROUTE: http://lnd-grpc.docker.amazee.io
    volumes:
      - ./storage:/app/storage:delegated
    env_file:
      - .env.local
    ports:
      - "10009" # exposes the port 10009 with a random local port, find it with `docker-compose port lnd 10009`
      - "8080" # exposes the port 8080 with a random local port, find it with `docker-compose port lnd 8080`

  thunderhub:
    networks:
      - amazeeio-network
      - default
    build:
      context: thunderhub
      dockerfile: Dockerfile
    user: '10000'
    environment:
      LOG_LEVEL: silly
      LAGOON_LOCALDEV_HTTP_PORT: 3000
      LAGOON_ROUTE: http://thunderhub.docker.amazee.io
    volumes:
      - ./storage:/data:delegated
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /data
      lagoon.persistent.name: lnd
      lagoon.service.port: 3000 # Use the LND gRPC port for container readiness
      lagoon.autogeneratedroute: true
    ports:
      - "3000" # exposes the port 3000 with a random local port, find it with `docker-compose port thunderhub 3000`
    env_file:
      - .env.local

  lit:
    networks:
      - amazeeio-network
      - default
    build:
      context: lit
      dockerfile: Dockerfile
    user: '10000'
    environment:
      LOG_LEVEL: silly
      LAGOON_LOCALDEV_HTTP_PORT: 8443
      LAGOON_ROUTE: http://lit.docker.amazee.io
    volumes:
      - ./storage:/app/storage:delegated
    labels:
      lagoon.type: basic-persistent
      lagoon.persistent: /app/storage
      lagoon.persistent.name: lnd
      lagoon.service.port: 8443 # Use the LND gRPC port for container readiness
      lagoon.autogeneratedroute: false
    ports:
      - "8443" # exposes the port 3000 with a random local port, find it with `docker-compose port thunderhub 3000`
    env_file:
      - .env.local
networks:
  amazeeio-network:
    external: true
